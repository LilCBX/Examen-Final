<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://via.placeholder.com/16" type="image/png">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Proyecto Final</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#clientes">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#registro">Registro</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link" id="fechaActual"></span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Cabecera Principal -->
    <header class="jumbotron jumbotron-fluid text-white text-center bg-primary">
        <div class="container">
            <h1 class="display-4">Bienvenido al Proyecto Final</h1>
            <p class="lead">Creado para la asignación de clientes y productos, permitiendo llevar un registro adecuado.</p>
        </div>
    </header>

    <!-- Formulario de Clientes -->
    <section id="clientes" class="container my-5">
        <h2>Agregar Cliente</h2>
        <form>
            <div class="form-group">
                <label for="nombreCliente">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombreCliente" placeholder="Ingrese el nombre del cliente" required>
            </div>
            <div class="form-group">
                <label for="fechaCliente">Fecha de Registro del Cliente</label>
                <input type="date" class="form-control" id="fechaCliente" required>
            </div>
            <div class="form-group">
                <label for="correoCliente">Correo Electrónico</label>
                <input type="email" class="form-control" id="correoCliente" placeholder="Ingrese el correo electrónico del cliente" required>
            </div>
            <div class="form-group">
                <label for="telefonoCliente">Número Telefónico</label>
                <input type="tel" class="form-control" id="telefonoCliente" placeholder="Ingrese el número telefónico del cliente" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cliente</button>
        </form>
    </section>

    <!-- Formulario de Productos -->
    <section id="productos" class="container my-5">
        <h2>Agregar Producto</h2>
        <form>
            <div class="form-group">
                <label for="nombreProducto">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese el nombre del producto" required>
            </div>
            <div class="form-group">
                <label for="fechaProducto">Fecha de Ingreso del Producto</label>
                <input type="date" class="form-control" id="fechaProducto" required>
            </div>
            <div class="form-group">
                <label for="descripcionProducto">Descripción del Producto</label>
                <textarea class="form-control" id="descripcionProducto" rows="3" placeholder="Ingrese una descripción del producto" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
    </section>

    <!-- Registro de Clientes y Productos -->
    <section id="registro" class="container my-5">
        <h2>Registro de Clientes y Productos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Contacto / Descripción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán dinámicamente los registros de clientes y productos -->
            </tbody>
        </table>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script> <!-- Archivo JavaScript para gestionar el formulario -->
</body>
</html>
